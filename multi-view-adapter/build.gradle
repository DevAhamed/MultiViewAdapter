apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

buildscript {
  repositories {
    jcenter()
  }
  dependencies {
    classpath 'com.novoda:bintray-release:0.5.0'
  }
}
apply plugin: 'jacoco'

jacoco {
  toolVersion = "0.7.4.201502262128"
}
task jacocoTestReport(type: JacocoReport,
    dependsOn: ['testDebugUnitTest', 'createDebugCoverageReport']) {

  reports {
    xml.enabled = true
    html.enabled = true
  }

  def fileFilter = ['**/R.class', '**/R$*.class', '**/BuildConfig.*', '**/Manifest*.*', '**/*Test*.*', 'android/**/*.*']
  def debugTree = fileTree(dir: "$project.buildDir/intermediates/classes/debug",
      excludes: fileFilter)
  def mainSrc = "$project.projectDir/src/main/java"

  sourceDirectories = files([mainSrc])
  classDirectories = files([debugTree])
  executionData = fileTree(dir: project.buildDir,
      includes: ['jacoco/testDebugUnitTest.exec', 'outputs/code-coverage/connected/*coverage.ec'])
}

android {
  compileSdkVersion 25

  defaultConfig {
    minSdkVersion 9
    targetSdkVersion 25
    versionCode 1
    versionName "1.2.3"

    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
  }
  buildTypes {
    debug {
      testCoverageEnabled true
    }
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }

  testOptions {
    unitTests.all {
      jacoco {
        includeNoLocationClasses = true
      }
    }
  }
}

dependencies {
  compile 'com.android.support:recyclerview-v7:25.3.1'

  testCompile 'junit:junit:4.12'
  testCompile 'org.mockito:mockito-core:2.9.0'

  androidTestCompile 'org.mockito:mockito-android:2.7.22'
  androidTestCompile "com.android.support.test:runner:1.0.1"
  androidTestCompile "com.android.support.test:rules:1.0.1"
}

publish {
  userOrg = 'devahamed'
  groupId = 'com.github.devahamed'
  artifactId = 'multi-view-adapter'
  repoName = 'MultiViewAdapter'
  publishVersion = '1.2.3'
  desc = 'Recyclerview Adapter library to create composable view holders'
  website = 'https://github.com/DevAhamed/MultiViewAdapter'
}

if (project.hasProperty("android")) {
  // Android libraries
  task sourcesJar(type: Jar) {
    classifier = 'sources'
    from android.sourceSets.main.java.srcDirs
  }

  task javadoc(type: Javadoc) {
    source = android.sourceSets.main.java.srcDirs
    classpath += project.files(android.getBootClasspath().join(File.pathSeparator))
    failOnError true
  }
  afterEvaluate {
    javadoc.classpath +=
        files(android.libraryVariants.collect { variant -> variant.javaCompile.classpath.files
        })
  }
} else {
  // Java libraries
  task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
  }
}

task javadocJar(type: Jar, dependsOn: javadoc) {
  classifier = 'javadoc'
  from javadoc.destinationDir
}

artifacts {
  archives javadocJar
  archives sourcesJar
}